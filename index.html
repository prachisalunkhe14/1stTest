<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prachi Salunkhe Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px 30px;
      width: 360px;
      color: #fff;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      background: url('https://via.placeholder.com/100') center/cover;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 2px solid #fff;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      margin: 8px 0 20px;
      color: #f1f1f1;
    }

    h2 {
      font-size: 20px;
      margin-top: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    ul li {
      padding: 8px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.1);
      margin: 6px 0;
      border-radius: 10px;
    }

    .button {
      margin-top: 25px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
    }

    .button:hover {
      background: white;
      color: #66a6ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-pic"></div>
    <h1>Prachi Salunkhe</h1>
    <p>Student at Thakur Polytechnic</p>
    <h2>Skills</h2>

      <li>üî∑ C++</li>
      <li>üî§ C</li>
    </ul>
    <a href="#" class="button">Download Resume</a>
  </div>
</body>
</html>
